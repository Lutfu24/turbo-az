    <section
      id="modalSec"
      class="fixed inset-0 flex justify-center items-center z-[999] hidden"
    >
      <div
        onclick="event.stopPropagation()"
        class="bg-white w-[350px] min-h-[300px] flex flex-col gap-5 py-5"
      >
        <label class="flex justify-between w-[300px] ml-5">
          Brend:
          <input
            type="text"
            id="brend"
            class="bg-gray-200"
            placeholder="Brend"
          />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          Model:
          <input
            type="text"
            id="model"
            class="bg-gray-200"
            placeholder="Model"
          />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          Ban tipi:
          <input
            type="text"
            id="banType"
            class="bg-gray-200"
            placeholder="Ban tipi"
          /> </label
        ><label class="flex justify-between w-[300px] ml-5">
          Yürüş:
          <input
            type="number"
            id="oMeter"
            class="bg-gray-200"
            placeholder="Yürüş"
          /> </label
        ><label class="flex justify-between w-[300px] ml-5">
          Km/Mil:
          <input
            type="text"
            id="oCurr"
            class="bg-gray-200"
            placeholder="Km/Mil"
          /> </label
        ><label class="flex justify-between w-[300px] ml-5">
          Qiymət:
          <input
            type="number"
            id="price"
            class="bg-gray-200"
            placeholder="Qiymət"
          />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          AZN/USD:
          <input
            type="text"
            id="curry"
            class="bg-gray-200"
            placeholder="AZN/USD"
          />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          İl:
          <input type="text" id="year" class="bg-gray-200" placeholder="İl" />
        </label>
        <label class="flex flex-col ml-5">
          Kredit:
          <label class="w-[50px] flex justify-between">
            Hə:
            <input type="radio" id="credit" name="credit" class="bg-gray-200" />
          </label>
          <label class="w-[50px] flex justify-between">
            Yox:
            <input type="radio" name="credit" class="bg-gray-200" />
          </label>
        </label>
        <label class="flex flex-col ml-5">
          Barter:
          <label class="w-[50px] flex justify-between">
            Hə:
            <input type="radio" id="barter" name="barter" class="bg-gray-200" />
          </label>
          <label class="w-[50px] flex justify-between">
            Yox:
            <input type="radio" name="barter" class="bg-gray-200" />
          </label>
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          Şəkil:
          <input type="text" id="img" class="bg-gray-200" placeholder="Şəkil" />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          Şəhər:
          <input
            type="text"
            id="city"
            class="bg-gray-200"
            placeholder="Şəhər"
          />
        </label>
        <label class="flex justify-between w-[300px] ml-5">
          Mator:
          <input
            type="text"
            id="engine"
            class="bg-gray-200"
            placeholder="Mator"
          />
        </label>
        <button
          onclick="AddNewData()"
          class="bg-blue-500 text-white cursor-pointer py-2"
        >
          Yenisini yarat
        </button>
      </div>
    </section>

    <section class="flex justify-center items-center flex-col">
      <div
        class="w-[60%] bg-gray-200 pt-9 pl-7 flex flex-col dark:bg-gray-500 mb-[40px]"
      >
        <div class="flex">
          <div class="flex flex-wrap w-[25%]">
            <!-- <input
              type="text"
              class="w-[90%] h-[45px] bg-white pl-2 rounded-md"
              placeholder="Marka"
            /> -->
            <div class="marka-select-wrapper relative">
              <div
                onclick="showSelectOp(event)"
                class="marka-select outline-none text-gray-500"
              >
                <button id="marca">Marka</button>
                <div
                  class="markaCard pl-3 hidden absolute top-[50px] flex justify-start items-start flex-col bg-white z-10 w-full -left-0 overflow-y-scroll"

              </div>
            </div>
            <input
              type="text"
              placeholder="Qiymət, min."
              class="w-[45%] h-[45px] pl-2 bg-white rounded-l-md"
            />
            <input
              type="text"
              placeholder="maks."
              class="w-[45%] h-[45px] pl-2 bg-white rounded-r-md"
            />
          </div>
          <div class="flex flex-wrap w-[25%]">
            <input
              type="text"
              class="w-[90%] h-[45px] bg-white pl-2 rounded-md mb-3"
              placeholder="Model"
            />
            <input
              type="text"
              class="w-[28%] h-[45px] bg-white pl-2 rounded-md placeholder:text-black"
              placeholder="AZN"
            />
            <button class="w-[28%] h-[45px] bg-white ml-2 rounded-md">
              Kredit
            </button>
            <button class="w-[28%] h-[45px] bg-white ml-2 rounded-md">
              Barter
            </button>
          </div>
          <div class="flex flex-wrap w-[25%]">
            <button
              id="btn1"
              onclick="getData()"
              class="w-[28%] h-[45px] bg-white rounded-l-md mb-3"
            >
              Hamısı
            </button>
            <button
              id="btn2"
              onclick="getData()"
              class="w-[25%] h-[45px] bg-white mb-3"
            >
              Yeni
            </button>
            <button
              id="btn3"
              onclick="getData()"
              class="w-[37%] h-[45px] bg-white rounded-r-md mb-3"
            >
              Sürülmüş
            </button>
            <input
              type="text"
              class="w-[90%] h-[45px] bg-white pl-2 rounded-md"
              placeholder="Ban növü"
            />
          </div>
          <div class="flex flex-wrap w-[25%]">
            <input
              type="text"
              class="w-[90%] h-[45px] bg-white pl-2 rounded-md mb-3"
              placeholder="Şəhər"
            />
            <input
              type="text"
              class="w-[45%] h-[45px] bg-white pl-2 rounded-l-md"
              placeholder="Il, min."
            />
            <input
              type="text"
              class="w-[45%] h-[45px] bg-white pl-2 rounded-r-md"

      <p
